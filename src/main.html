<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <title>Бинарное дерево</title>
      <link href="./style.css" rel="stylesheet">
    </head>
    <body>
      <h1>Структура данных "Бинарное дерево поиска"</h1>
      <p>Данное дерево имеет числовые значения пар ключ-значение</p>
      <label for="keyField">Ключ: </label>
      <input type="text" id="keyField" size="2">
      <label for="dataField">Значение: </label>
      <input type="text" id="dataField" size="2">
      <button id="addNode">Добавить узел</button>
      <label id="errorAdd"></label>
      <br>
      <label for="removeKeyField">Ключ: </label>
      <input type="text" id="removeKeyField" size="2">
      <button id="removeNode">Удалить узел</button>
      <label id="errorRemove"></label>
      <br>
      <label for="findField">Найти значение по ключу: </label>
      <input type="text" id="findField" size="2">
      <button id="findNode">Поиск</button>
      <label for="resultField">Результат: </label>
      <input type="text" disabled="true" id="resultField" size="20">
      <br>
      <button id="traverseTree">Совершить обход</button>
      <label for="traverseField">Результат: </label>
      <textarea id="traverseField" rows="3" cols="45"></textarea>
      <br>
      <canvas id="myCanvas"></canvas>
      <script src="../build/binary-tree.js" type="text/javascript"></script>     
      <script src="../build/draw-tree.js" type="text/javascript"></script>                
    </body>
</html>
